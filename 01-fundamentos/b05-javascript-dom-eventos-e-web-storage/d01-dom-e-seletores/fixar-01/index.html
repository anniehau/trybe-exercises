<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "3-gatsu no Lion";
      document.getElementById("subtitle").innerText = "Eu adoro esse manga...";
      document.getElementsByTagName("h4")[0].style = "color: orange";
      document.getElementById("second-paragraph").innerText = "A autora também é super gentil!";
      document.getElementsByClassName("paragraph")[0].style = "color: blue";
    </script>
  </body>
</html>
