<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Formulário</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="./node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
</head>
<body>
  <!-- Título -->
  <header class="container text-center">
    <h1 class="title">Formulário</h1>
    <p class="lead text-muted fs-6">Envie seu currículo para a empresa, basta preencher o formulário abaixo:</p>
  </header>

    <form class="container my-form">
      <h2>Currículo</h2>
      <div class="mb-3 form-check">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" class="form-control validate" name="name" maxlength="40" data-validate="required">
      </div>

      <div class="mb-3 form-check">
        <label for="email" class="form-label">E-mail:</label>
        <input type="text" id="email" class="form-control validate" name="email" maxlength="50" data-validate="required">
      </div>

      <div class="mb-3 form-check">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control validate" name="cpf" maxlength="11" data-validate="required">
      </div>

      <div class="mb-3 form-check">
        <label for="address" class="form-label">Endereço:</label>
        <input type="text" id="address" class="form-control validate" name="address" maxlength="200" data-validate="required">
      </div>

      <div class="mb-3 form-check">
        <label for="city" class="form-label">Cidade:</label>
        <input type="text" id="city" class="form-control validate" name="city" maxlength="28" data-validate="required">
      </div>

      <p class="form-check">Estado:</p>
      <div class="mb-3 form-check">
        <select id="state" class="form-select validate" name="state" data-validate="required">
          <option value="" selected>Escolha um estado</option>
          <label for="state" class="form-label"></label>
        </select>
      </div>

      <p class="lead">Condominio:</p>
      <div class="mb-3 form-check" >
        <input type="radio" id="type-house" class="form-check-input validate" name="type" value="house" data-validate="required">
        <label for="type-house" class="form-check-label">Casa</label>
      </div>

      <div class="form-check">
        <input type="radio" id="type-apartment" class="form-check-input" name="type" value="apartment" data-validate="required">
        <label for="type-apartment" class="form-check-label">Apartamento</label>
      </div>

    <h2>Seu último emprego</h2>
      <div class="mb-3">
        <label for="summary" class="form-label">Resumo:</label>
        <textarea id="summary" class="form-control validate" name="summary" style="height: 100px;" data-validate="required"></textarea>
      </div>

      <div class="mb-3">
        <label for="job" class="form-label">Cargo: </label>
        <input id="job" class="form-control validate" type="text" name="job" data-validate="required">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descrição do cargo:</label>
        <textarea id="description" class="form-control validate" name="description" style="height: 150px" data-validate="required"></textarea>
      </div>

      <div class="mb-5">
        <label for="datepicker" class="form-label">Data de Início: </label>
        <input id="datepicker" class="form-control validate" type="text" name="date" autocomplete="off" data-validate="required">
      </div>

      <div class="mb-3">
        <button id="send-form" class="btn btn-success">Enviar Formulário</button>
        <button type="reset" id="clear-form" class="btn btn-warning">Limpar</button>
      </div>
    </form>
  </fieldset>
  <script src="./js/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="./node_modules/popup-validation/bin/validation.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
